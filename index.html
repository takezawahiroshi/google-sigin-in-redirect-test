<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Redirect Test</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
        function handleCredentialResponse(response) {
            console.log("Credentials received:", response);
            alert("Check console for the ID token.");
        }

        function initializeGSI() {
            window.google.accounts.id.initialize({
                client_id: "195162718233-entgmm9ufp81uc73ctp32urhdc8md13e.apps.googleusercontent.com",
                callback: handleCredentialResponse,
            });
        }
    </script>
</head>
<body onload="initializeGSI()">
    <h1>Google Redirect Test2</h1>
    <button onclick="window.google.accounts.id.prompt()">Sign In with Google</button>
    <p>Check the console for log output.</p>
</body>
</html>
